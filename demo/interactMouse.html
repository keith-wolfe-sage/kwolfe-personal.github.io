<!DOCTYPE html>
<html lang="en">
	<head>
      <script src="..\myscripts\svg-pan-zoom.js"></script>
  </head>
  <body>
    <h1>Demo for SVG with pan/zoom mouse controls only</h1>
    <object id="demo-hello" type="image/svg+xml" data="PanZoom.svg" style="width: 700px; height: 100%; border:1px solid black; ">Your browser does not support SVG</object>
	<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="677.17px" height="325.19px" viewBox="0 0 677.17 325.19" style="enable-background:new 0 0 677.17 325.19;"
	 xml:space="preserve">

	<script type="text/javascript">
		window.addEventListener("load", function() {
			svgPanZoom('#demo-hello', {
			zoomEnabled: true,
			controlIconsEnabled: false
			});
		},false);
	</script>

  </body>
</html>
