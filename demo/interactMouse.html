<!DOCTYPE html>
<html lang="en">
	<head>
      <script src="..\myscripts\svg-pan-zoom.js"></script>
  </head>
  <body>
    <h1>Demo for SVG with pan/zoom mouse controls only</h1>
    <object id="demo-hello" type="image/svg+xml" data="animateClick.svg" style="width: 700px; height: 400px; border:1px solid black; ">Your browser does not support SVG</object>

	<script type="text/javascript">
		window.addEventListener("load", function() {
			svgPanZoom('#demo-hello', {
			zoomEnabled: true,
			controlIconsEnabled: false
			});
		},false);
	</script>

  </body>
</html>
