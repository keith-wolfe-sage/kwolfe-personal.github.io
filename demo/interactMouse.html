<!DOCTYPE html>
<html lang="en">
	<head>
      <script src="..\myscripts\svg-pan-zoom.js"></script>
  </head>
  <body>
    <h1>Demo for SVG with pan/zoom mouse controls only - As Object</h1>
	</br>
	</br>	  
    <object id="demo-hello" type="image/svg+xml" data="PanZoom.svg" style="width: 700px; height: 100%; border:1px solid black; ">Your browser does not support SVG</object>

	<script type="text/javascript">
		window.addEventListener("load", function() {
			svgPanZoom('#demo-hello', {
			zoomEnabled: true,
			controlIconsEnabled: false
			});
		},false);
    		window.addEventListener("resize", function(){
               		svgPanZoom('#demo-hello').resize();
               		svgPanZoom('#demo-hello').fit();
               		svgPanZoom('#demo-hello').center();
    		},false);
	</script>

  </body>
</html>
