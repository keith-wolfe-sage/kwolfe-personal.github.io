<!DOCTYPE html>
<html lang="en">
	<head>
      <script src="..\myscripts\svg-pan-zoom.js"></script>
  </head>
  <body>
    <h1>Demo for svg-pan-zoom: SVG in HTML 'object' element</h1>
    <object id="demo-hello" type="image/svg+xml" data="PanZoom.svg" style="width: 500px; height: 500px; border:1px solid black; ">Your browser does not support SVG</object>
    <div class="controls">
      <input type="button" id="reset" value="Refresh4">
    </div>
    	<script type="text/javascript">
		window.addEventListener("load", function() {
			svgPanZoom('#demo-hello', {
			zoomEnabled: true,
			controlIconsEnabled: false
			});
		},false);
		window.addEventListener("#reset").click(function() {
		  document.getElementById("#demo-hello").beginElement();
		});
	</script>

  </body>
</html>
