<!DOCTYPE html>
<html lang="en">
	<head>
      <script src="..\myscripts\svg-pan-zoom.js"></script>
  </head>
  <body>
    <h1>Demo for svg-pan-zoom: SVG in HTML 'object' element</h1>
    <object id="demo-hello" type="image/svg+xml" data="PanZoom.svg" style="width: 500px; height: 500px; border:1px solid black; ">Your browser does not support SVG</object>
    <div class="controls">
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <button id="reset">Reset</button>
    </div>
    	<script type="text/javascript">
	      window.onload = function() {
		var panZoom = svgPanZoom('#demo-hello', {
		  zoomEnabled: true,
		  controlIconsEnabled: false
		});
		document.getElementById('zoom-in').addEventListener('click', function(ev){
		  ev.preventDefault()

		  panZoom.zoomIn()
		});

		document.getElementById('zoom-out').addEventListener('click', function(ev){
		  ev.preventDefault()

		  panZoom.zoomOut()
		});
		      
		document.getElementById('reset').addEventListener('click', function(ev){
		  ev.preventDefault()
		  panZoom.resetZoom()
		  panZoom.resetPan()
		});
	      };
	</script>

  </body>
</html>
